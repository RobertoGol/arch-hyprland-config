# =========================================================
# Kitty Terminal Configuration - Gray Style + Miku OS
# RJ powered
# =========================================================

# Fonts
font_family      JetBrains Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 12.0

# Colors - Gray Style with Miku accents
foreground              #c0caf5
background              #1a1b26
selection_foreground    #1a1b26
selection_background    #7aa2f7

# Cursor
cursor                  #7aa2f7
cursor_text_color       #1a1b26

# URL underline color
url_color               #7aa2f7

# Kitty window border colors
active_border_color     #7aa2f7
inactive_border_color   #414868
bell_border_color       #f7768e

# Tab bar colors
active_tab_foreground   #1a1b26
active_tab_background   #7aa2f7
inactive_tab_foreground #565f89
inactive_tab_background #24283b
tab_bar_background      #1a1b26

# Colors for marks (marked text)
mark1_foreground #1a1b26
mark1_background #7aa2f7
mark2_foreground #1a1b26
mark2_background #9d7cd8
mark3_foreground #1a1b26
mark3_background #bb9af7

# The 16 terminal colors

# black
color0 #1a1b26
color8 #414868

# red
color1 #f7768e
color9 #f7768e

# green
color2  #9ece6a
color10 #9ece6a

# yellow
color3  #e0af68
color11 #e0af68

# blue
color4  #7aa2f7
color12 #7aa2f7

# magenta
color5  #bb9af7
color13 #bb9af7

# cyan
color6  #7dcfff
color14 #7dcfff

# white
color7  #c0caf5
color15 #c0caf5

# Window layout
remember_window_size  yes
initial_window_width  640
initial_window_height 400

# Window padding
window_padding_width 8

# Tab bar
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}

# Cursor
cursor_shape block
cursor_blink_interval -1
cursor_stop_blinking_after 15.0

# Mouse
mouse_hide_wait 3.0
url_style curly

# Performance tuning (оптимизировано)
repaint_delay 8
input_delay 2
sync_to_monitor yes
enable_audio_bell no
visual_bell_duration 0.0

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# Advanced
shell_integration enabled
allow_remote_control yes
listen_on unix:/tmp/mykitty

# Keyboard shortcuts
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+s paste_from_selection
map ctrl+shift+up    scroll_line_up
map ctrl+shift+down  scroll_line_down
map ctrl+shift+page_up   scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end  scroll_end
map ctrl+shift+h    show_scrollback

# Tab management
map ctrl+shift+right next_tab
map ctrl+shift+left  previous_tab
map ctrl+shift+t     new_tab
map ctrl+shift+q     close_tab
map ctrl+shift+.     move_tab_forward
map ctrl+shift+,     move_tab_backward

# Window management
map ctrl+shift+enter new_window
map ctrl+shift+n     new_os_window
map ctrl+shift+w     close_window
map ctrl+shift+]     next_window
map ctrl+shift+[     previous_window
map ctrl+shift+f     move_window_forward
map ctrl+shift+b     move_window_backward
map ctrl+shift+`     move_window_to_top
map ctrl+shift+r     start_resizing_window
map ctrl+shift+1     first_window
map ctrl+shift+2     second_window
map ctrl+shift+3     third_window
map ctrl+shift+4     fourth_window
map ctrl+shift+5     fifth_window
map ctrl+shift+6     sixth_window
map ctrl+shift+7     seventh_window
map ctrl+shift+8     eighth_window
map ctrl+shift+9     ninth_window
map ctrl+shift+0     tenth_window

